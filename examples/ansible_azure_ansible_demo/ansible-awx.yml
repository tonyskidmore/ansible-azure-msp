- name: configure epel repo
  include_role: 
    name: ansible-role-repo-epel
  become: yes

- name: install git
  include_role: 
    name: ansible-role-git
  become: yes

- name: install ansible
  include_role: 
    name: ansible-role-ansible
  become: yes

- name: install docker
  include_role: 
    name: ansible-role-docker
  become: yes

- name: install pip
  include_role: 
    name: ansible-role-pip
  become: yes

- name: install nodejs
  include_role: 
    name: ansible-role-nodejs
  become: yes

- name: install awx
  include_role: 
    name: ansible-role-awx
  become: yes

- name: debug ansible_public_ip_url
  debug:
    var: ansible_public_ip_url

- name: configure default password
  include_role: 
    name: ansible-role-awx-default-password
  vars:
    awx_host: "{{ ansible_public_ip_url }}"
  become: yes
